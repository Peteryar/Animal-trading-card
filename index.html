<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="sec-left">
           <div class="dashbord-icon-con" id="dash">
                <img src="./images/baseline-dashboard-24px.svg" class="dashbord">
                <h4 id="nav-name0" class="nav-name">DASHBOARD</h4>
           </div>
           <div class="dashbord-icon-con">
                <img src="./images/baseline-home-24px.svg" id="dashbord-icon1"  class="dashbord-icon">
                <h4 id="nav-name1" class="nav-name">HOME</h4>
            </div>
            <div class="dashbord-icon-con" id="dashbord-icon3">
                <img src="./images/baseline-shopping_cart-24px.svg" id="dashbord-icon2" class="dashbord-icon">
                <h4 id="nav-name2" class="nav-name">RACING ANIMALS CARD</h4>
            </div>
            <div class="dashbord-icon-con">
                <img src="./images/baseline-remove_shopping_cart-24px.svg" id="dashbord-icon2"class="dashbord-icon" >
                <h4 id="nav-name3" class="nav-name">TRADED CARDS</h4>
            </div>
        </section>
        <section id="sec-right">
            <img src="./images/prev.png"class="slide" id="prev">
            <img src="./images/bigstock-White-horse-run-94035155-770x405.webp" id="card"> 
                <h1 id="tag">#057</h1>
                <h1 id="ani-name">Andalusian Horse</h1>
            <img src="./images/next.png" class="slide" id="next">
            <div id="details">
                <h3 class="detail">Price: <em>$250</em></h3>
                <h3 class="detail">Speed: <em>20M/s</em></h3>
                <h3 class="detail">Seller: <em>Peters Anikart</em></h3>
                <h3 class="detail">Location:<em>Bayelsa</em></h3>
                <button id="buy-button">Buy</button>


            </div>
        </section>

   </main>
</body>
</html>
